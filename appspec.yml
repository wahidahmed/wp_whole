version: 0.0
os: linux
files:
    - source: /
      destination: /var/www/html/wp_app
permissions:
    - object: /var/www/html/wp_app
      pattern: "**"
      owner: www-data
      group: www-data
      mode: 755
      type:
        - file
hooks:
    BeforeInstall:
     - location: scripts/installapache.sh
       runas: root
     - location: scripts/startapache.sh
       runas: root
    AfterInstall:
     - location: scripts/restartapache.sh
       runas: root